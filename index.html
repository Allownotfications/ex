<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Allow notifications - Chrome Web Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper {
      width: 100%;
      height: 100%;
      max-width: none;
      background: #fff;
      padding: 30px 40px;
      box-sizing: border-box;
      overflow: auto;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .header img {
      width: 64px;
    }
    .title {
      font-size: 24px;
      margin: 0;
    }
    .provider {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }
    .rating {
      margin-top: 8px;
      color: #ffa500;
      font-size: 16px;
    }
    .install-btn {
      background-color: #1a73e8;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 20px;
    }
    .preview-images {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .preview-images img {
      width: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="header">
      <img src="icon.png" alt="Extension Icon">
      <div>
        <h1 class="title">Allow notifications</h1>
        <div class="provider">Provided by Example</div>
        <div class="rating">★★★★★</div>
      </div>
    </div>

    <button class="install-btn">Install Extension</button>

    <div class="preview-images">
      <img src="screenshot1.png" alt="Preview 1">
      <img src="screenshot2.png" alt="Preview 2">
    </div>
  </div>

</body>
</html>
