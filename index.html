<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Allow notifications - Chrome Web Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      max-width: 980px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .header img {
      width: 64px;
    }
    .title {
      font-size: 24px;
      margin: 0;
    }
    .provider {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }
    .rating {
      margin-top: 8px;
      color: #ffa500;
      font-size: 16px;
    }
    .install-btn {
      background-color: #1a73e8;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 20px;
    }
    .preview-images {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .preview-images img {
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <img src="icon.png" alt="Extension Icon">
      <div>
        <h1 class="title">Allow notifications</h1>
        <p class="provider">Provided by <strong>Allownotfications.dev</strong></p>
        <div class="rating">★★★★★ (2,341)</div>
        <a href="Allow-notifications.zip" download>
          <button class="install-btn">Add to Chrome</button>
        </a>
      </div>
    </div>

    <div class="preview-images">
      <img src="preview1.png" alt="Preview 1">
      <img src="preview2.png" alt="Preview 2">
    </div>

    <footer>© 2025 Google LLC - Chrome Web Store (simulation)</footer>
  </div>
</body>
</html>
