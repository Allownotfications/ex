<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Allow notifications for messages</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .extension-box {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .extension-box img.icon {
      width: 100px;
      height: 100px;
      border-radius: 16px;
    }

    .extension-box h1 {
      font-size: 22px;
      margin: 20px 0;
    }

    .add-button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s;
    }

    .add-button:hover {
      background-color: #155ab6;
    }

    .preview-images {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .preview-images img {
      width: 140px;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="extension-box">
    <img src="icon.png" alt="Icon" class="icon">
    <h1>Allow notifications for messages</h1>
    <button class="add-button">Add to Chrome</button>

    <div class="preview-images">
      <img src="preview1.png" alt="Preview 1">
      <img src="preview2.png" alt="Preview 2">
    </div>
  </div>

</body>
</html>
